
[project]
authors = [
  {name = "Nathan Collier", email = "nathaniel.collier@gmail.com"},
]
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering",
]
description = "Earth system model benchmarking"
dynamic = ["version"]
license = {text = "BSD-3-Clause"}
name = "ilamb3"
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
  "numpy",
  "xarray",
  "pint-xarray",
  "cf_xarray",
  "pandas",
  "intake",
]

[project.optional-dependencies]
dev = [
  "pre-commit",
  "pytest",
  "pytest-cov",
  "ruff",
]

[project.urls]
source-code = "https://github.com/rubisco-sfa/ilamb3"

[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools>=42",
  "setuptools-scm>=7",
]

[tool.setuptools]
packages = ["ilamb3"]

[tool.setuptools_scm]
version_scheme = "no-guess-dev"
local_scheme = "node-and-date"
fallback_version = "0.0.0"
write_to = "ilamb3/_version.py"

[tool.pytest.ini_options]
console_output_style = "count"
addopts = "--cov=ilamb3 --cov-report=xml --verbose"

[tool.coverage.run]
omit = [
  "*/ilamb3/tests/*"
]
source = ["ilamb3"]

[tool.coverage.report]
exclude_lines = ["pragma: no cover"]

[tool.ruff]
extend-exclude = [
  "doc",
]
target-version = "py39"
lint.ignore = [
  "E402",
  "E501",
  "E731",
]
lint.select = [
  "F", # Pyflakes
  "E", # Pycodestyle
  "W",
  "TID", # flake8-tidy-imports (absolute imports)
  "I", # isort
  "UP", # Pyupgrade
]

[tool.ruff.isort]
known-first-party = ["ilamb3"]

[tool.numpydoc_validation]
checks = [
  "all",   # report on all checks, except the below
  "EX01",
  "SA01",
  "ES01",
]
exclude = [
  'test_.*',
]
