Ecosystem and Carbon Cycle:

  Biomass:

    Thurner:
      sources:
        biomass: Thurner/biomass_0.5x0.5.nc
      alternate_vars:
      - cVeg
      variable_cmap: Greens

    XuSaatchi2021:
      sources:
        biomass: XuSaatchi2021/XuSaatchi.nc
      alternate_vars:
      - cVeg
      variable_cmap: Greens

    USForest:
      sources:
        biomass: USForest/biomass_0.5x0.5.nc
      alternate_vars:
      - cVeg
      variable_cmap: Greens

    ESACCI:
      sources:
        biomass: ESACCI/biomass.nc
      alternate_vars:
      - cVeg
      variable_cmap: Greens

    Saatchi2011:
      sources:
        biomass: Saatchi2011/biomass_0.5x0.5.nc
      alternate_vars:
      - cVeg
      variable_cmap: Greens

    NBCD2000:
      sources:
        biomass: NBCD2000/biomass_0.5x0.5.nc
      alternate_vars:
      - cVeg
      variable_cmap: Greens

    GEOCARBON:
      sources:
        biomass: GEOCARBON/biomass.nc
      alternate_vars:
      - cVeg
      variable_cmap: Greens

  Burnt Area:

    GFED4.1S:
      sources:
        burntArea: GFED4.1S/burntArea.nc
      variable_cmap: YlOrBr
      alternate_vars:
      - burntFractionAll

  Gross Primary Productivity:

    FLUXNET2015:
      sources:
        gpp: FLUXNET2015/gpp.nc
      variable_cmap: Greens

    FLUXCOM:
      sources:
        gpp: FLUXCOM/gpp.nc
      variable_cmap: Greens
      spatial_sum: True
      table_unit: Pg yr-1
      plot_unit: g m-2 d-1

    WECANN-1-0:
      sources:
        gpp: WECANN-1-0/obs4MIPs_ColumbiaU_WECANN-1-0_mon_gpp_gn_v20250902.nc
      variable_cmap: Greens
      spatial_sum: True
      table_unit: Pg yr-1
      plot_unit: g m-2 d-1

  Leaf Area Index:

    GIMMS_LAI4g:
      sources:
        lai: GIMMS_LAI4g/cao2023_lai.nc
      variable_cmap: Greens

    AVH15C1:
      sources:
        lai: AVH15C1/lai.nc
      variable_cmap: Greens

    MODIS:
      sources:
        lai: MODIS/lai_0.5x0.5.nc
      variable_cmap: Greens

    AVHRR:
      sources:
        lai: AVHRR/lai_0.5x0.5.nc
      variable_cmap: Greens

  Global Net Ecosystem Carbon Balance:

    Hoffman-1-0:
      sources:
        nbp: Hoffman-1-0/obs4MIPs_UCI-ORNL_Hoffman-1-0_yr_nbp_gm_v20250903.nc
      analyses:
      - nbp

    GCP:
      sources:
        nbp: GCP/nbp_1959-2016.nc
      analyses:
      - nbp
      evaluation_year: 2014

  Net Ecosystem Exchange:

    FLUXNET2015:
      sources:
        nee: FLUXNET2015/nee.nc
      transforms:
      - expression:
          expr: "nee = ra + rh - gpp"
      variable_cmap: Greens

  Ecosystem Respiration:

    FLUXNET2015:
      sources:
        reco: FLUXNET2015/reco.nc
      transforms:
      - expression:
          expr: "reco = ra + rh"

    FLUXCOM:
      sources:
        reco: FLUXCOM/reco.nc
      transforms:
      - expression:
          expr: "reco = ra + rh"

  Soil Carbon:

    Wang2024:
      sources:
        cSoil: Wang2024/wang2024_cSoil.nc

    HWSD-2-0:
      sources:
        cSoil: HWSD-2-0/obs4MIPs_IIASA-FAO_HWSD-2-0_fx_cSoil_gn_v20250903.nc

    NCSCDV22:
      sources:
        cSoilAbove1m: NCSCDV22/soilc_0.5x0.5.nc
      alternate_vars:
      - cSoil

  Nitrogen Fixation:

    Davies-Barnard:
      sources:
        fBNF: DaviesBarnard/fBNF_0.5x0.5.nc
      variable_cmap: Greens
      spatial_sum: True
      table_unit: Tg yr-1
      plot_unit: kg ha-1 yr-1

Hydrology Cycle:

  Evapotranspiration:

    MOD16A2:
      sources:
        et: MOD16A2/et.nc
      variable_cmap: Blues
      alternate_vars:
      - evspsbl

    MODIS:
      sources:
        et: MODIS/et_0.5x0.5.nc
      variable_cmap: Blues
      alternate_vars:
      - evspsbl

    GLEAMv3.3a:
      sources:
        et: GLEAMv3.3a/et.nc
      variable_cmap: Blues
      alternate_vars:
      - evspsbl

  Latent Heat:

    FLUXNET2015:
      sources:
        hfls: FLUXNET2015/hfls.nc
      variable_cmap: Blues

    FLUXCOM:
      sources:
        hfls: FLUXCOM/hfls.nc
      variable_cmap: Blues

    WECANN-1-0:
      sources:
        hfls: WECANN-1-0/obs4MIPs_ColumbiaU_WECANN-1-0_mon_hfls_gn_v20250902.nc
      variable_cmap: Blues

    DOLCE:
      sources:
        hfls: DOLCE/DOLCE.nc
      variable_cmap: Blues

    CLASS:
      sources:
        hfls: CLASS/hfls.nc
      variable_cmap: Blues

  Runoff:

    LORA-1-0:
      sources:
        mrro: LORA-1-0/obs4MIPs_ARCCSS_LORA-1-0_mon_mrro_gn_v20250902.nc
      variable_cmap: Blues

    CLASS:
      sources:
        mrro: CLASS/mrro.nc
      variable_cmap: Blues

  Sensible Heat:

    FLUXNET2015:
      sources:
        hfss: FLUXNET2015/hfss.nc
      variable_cmap: Blues

    FLUXCOM:
      sources:
        hfss: FLUXCOM/hfss.nc
      variable_cmap: Blues

    WECANN:
      sources:
        hfss: WECANN/hfss.nc
      variable_cmap: Blues

    CLASS:
      sources:
        hfss: CLASS/hfss.nc
      variable_cmap: Blues

  Surface Soil Moisture:

    WangMao:
      sources:
        mrsol: WangMao/mrsol_olc.nc
      variable_cmap: Blues
      transforms:
      - soil_moisture_to_vol_fraction
      - select_depth:
          value: 0
      alternate_vars:
      - mrsos

  Soil Moisture 1m:

    WangMao:
      sources:
        mrsol: WangMao/mrsol_olc.nc
      variable_cmap: Blues
      transforms:
      - soil_moisture_to_vol_fraction
      - select_depth:
          value: 1.

Cryosphere:

  Snow Cover:

    CCI-CryoClim-FSC-1:
      sources:
        snc: CCI-CryoClim-FSC-1/snc_mon_Snow-cci_BE_gn_198201-201906.nc
      variable_cmap: BuPu

  Permafrost Extent:

    Brown2002:
      sources:
        permafrost_extent: Brown2002/Brown2002.nc
      transforms:
      - select_time:
          vmin: 1960-01
          vmax: 1993-01
      - select_lat:
          vmin: 30.
          vmax: 90.
      - permafrost_extent:
          method: slater2013
      analyses:
      - Area Comparison

Radiation and Energy Cycle:

  Surface Upward SW Radiation:

    FLUXNET2015:
      sources:
        rsus: FLUXNET2015/rsus.nc
      variable_cmap: RdPu

    CERESed4.2:
      sources:
        rsus: CERESed4.2/rsus.nc
      variable_cmap: RdPu

    GEWEX.SRB:
      sources:
        rsus: GEWEX.SRB/rsus_0.5x0.5.nc
      variable_cmap: RdPu

    WRMC.BSRN:
      sources:
        rsus: WRMC.BSRN/rsus.nc
      variable_cmap: RdPu

  Surface Upward LW Radiation:

    FLUXNET2015:
      sources:
        rlus: FLUXNET2015/rlus.nc
      variable_cmap: RdPu

    CERESed4.2:
      sources:
        rlus: CERESed4.2/rlus.nc
      variable_cmap: RdPu

    GEWEX.SRB:
      sources:
        rlus: GEWEX.SRB/rlus_0.5x0.5.nc
      variable_cmap: RdPu

    WRMC.BSRN:
      sources:
        rlus: WRMC.BSRN/rlus.nc
      variable_cmap: RdPu

  Surface Net SW Radiation:

    FLUXNET2015:
      sources:
        rsns: FLUXNET2015/rsns.nc
      transforms:
      - expression:
          expr: "rsns = rsds - rsus"
      variable_cmap: RdPu

    CERESed4.2:
      sources:
        rsns: CERESed4.2/rsns.nc
      transforms:
      - expression:
          expr: "rsns = rsds - rsus"
      variable_cmap: RdPu

    GEWEX.SRB:
      sources:
        rsns: GEWEX.SRB/rsns_0.5x0.5.nc
      transforms:
      - expression:
          expr: "rsns = rsds - rsus"
      variable_cmap: RdPu

    WRMC.BSRN:
      sources:
        rsns: WRMC.BSRN/rsns.nc
      transforms:
      - expression:
          expr: "rsns = rsds - rsus"
      variable_cmap: RdPu

  Surface Net LW Radiation:

    FLUXNET2015:
      sources:
        rlns: FLUXNET2015/rlns.nc
      transforms:
      - expression:
          expr: "rlns = rlds - rlus"
      variable_cmap: RdPu

    CERESed4.2:
      sources:
        rlns: CERESed4.2/rlns.nc
      transforms:
      - expression:
          expr: "rlns = rlds - rlus"
      variable_cmap: RdPu

    GEWEX.SRB:
      sources:
        rlns: GEWEX.SRB/rlns_0.5x0.5.nc
      transforms:
      - expression:
          expr: "rlns = rlds - rlus"
      variable_cmap: RdPu

    WRMC.BSRN:
      sources:
        rlns: WRMC.BSRN/rlns.nc
      transforms:
      - expression:
          expr: "rlns = rlds - rlus"
      variable_cmap: RdPu

  Surface Net Radiation:

    FLUXNET2015:
      sources:
        rns: FLUXNET2015/rns.nc
      transforms:
      - expression:
          expr: "rns = rlds - rlus + rsds - rsus"
      variable_cmap: RdPu

    CERESed4.2:
      sources:
        rns: CERESed4.2/rns.nc
      transforms:
      - expression:
          expr: "rns = rlds - rlus + rsds - rsus"
      variable_cmap: RdPu

    GEWEX.SRB:
      sources:
        rns: GEWEX.SRB/rns_0.5x0.5.nc
      transforms:
      - expression:
          expr: "rns = rlds - rlus + rsds - rsus"
      variable_cmap: RdPu

    WRMC.BSRN:
      sources:
        rns: WRMC.BSRN/rns.nc
      transforms:
      - expression:
          expr: "rns = rlds - rlus + rsds - rsus"
      variable_cmap: RdPu

    CLASS:
      sources:
        rns: CLASS/rns.nc
      transforms:
      - expression:
          expr: "rns = rlds - rlus + rsds - rsus"
      variable_cmap: RdPu

Forcings:

  Surface Air Temperature:

    FLUXNET2015:
      sources:
        tas: FLUXNET2015/tas.nc
      variable_cmap: cool

    CRU4.02:
      sources:
        tas: CRU4.02/tas.nc
      variable_cmap: cool

  Diurnal Maximum Temperature:

    CRU4.02:
      sources:
        tasmax: CRU4.02/tasmax.nc
      variable_cmap: cool

  Diurnal Minimum Temperature:

    CRU4.02:
      sources:
        tasmin: CRU4.02/tasmin.nc
      variable_cmap: cool

  Diurnal Temperature Range:

    CRU4.02:
      sources:
        dtr: CRU4.02/dtr.nc
      variable_cmap: cool
      transforms:
      - expression:
          expr: "dtr = tasmax - tasmin"

  Precipitation:

    CMAPv1904:
      sources:
        pr: CMAPv1904/pr.nc
      variable_cmap: Blues

    FLUXNET2015:
      sources:
        pr: FLUXNET2015/pr.nc
      variable_cmap: Blues

    GPCPv2.3:
      sources:
        pr: GPCPv2.3/pr.nc
      variable_cmap: Blues

    GPCCv2018:
      sources:
        pr: GPCCv2018/pr.nc
      variable_cmap: Blues

    CLASS:
      sources:
        pr: CLASS/pr.nc
      variable_cmap: Blues

  Surface Relative Humidity:

    CRU4.02:
      sources:
        rhums: CRU4.02/rhums.nc
      variable_cmap: Blues
    alternate_vars:
    - hurs

  Surface Downward SW Radiation:

    FLUXNET2015:
      sources:
        rsds: FLUXNET2015/rsds.nc
      variable_cmap: RdPu

    CERESed4.2:
      sources:
        rsds: CERESed4.2/rsds.nc
      variable_cmap: RdPu

    GEWEX.SRB:
      sources:
        rsds: GEWEX.SRB/rsds_0.5x0.5.nc
      variable_cmap: RdPu

    WRMC.BSRN:
      sources:
        rsds: WRMC.BSRN/rsds.nc
      variable_cmap: RdPu

  Surface Downward LW Radiation:

    FLUXNET2015:
      sources:
        rlds: FLUXNET2015/rlds.nc
      variable_cmap: RdPu

    CERESed4.2:
      sources:
        rlds: CERESed4.2/rlds.nc
      variable_cmap: RdPu

    GEWEX.SRB:
      sources:
        rlds: GEWEX.SRB/rlds_0.5x0.5.nc
      variable_cmap: RdPu

    WRMC.BSRN:
      sources:
        rlds: WRMC.BSRN/rlds.nc
      variable_cmap: RdPu

Sensitivities:

  Runoff:

    G-RUN:
      sources:
        psens_obs: G-RUN/runoff_sensitivity_obs.nc
      transforms:
      - select_time:
          vmin: 1940-01
          vmax: 2015-01
      - runoff_sensitivity
      analyses:
      - Runoff Sensitivity
